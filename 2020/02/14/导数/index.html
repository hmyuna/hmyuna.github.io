- 但你们有没有想过这到底是怎么工作的？

你在逮虾户的时候并不需要行走一段距离后车子才告诉你速度大小，而是实时反馈。

比如你在开车，上了高速公路，那么你从上高速的时候就在不停加速

我们不妨设你从0$km/h$开始加速，$s(x) = x^3$

![image-20191204212458839.png](https://i.loli.net/2019/12/05/QCfSoVh21pMqgJW.png)那么我们从仪表盘中就可以看到速度$v(x)$只接受$x\mbox{（时间）}$一个参数，而与距离无关

**呵，多么神奇！**

但我们仔细一想，发现这其实是很奇怪的

众所周知$v=\frac{s}{t}$，但这个仪表盘难道可以div by 0(除零警告）?算了一个毫无意义的东西吗？

（抛出无人回答的问题）：有人知道这是怎么回事吗？~~（莫得）~~

其实仪表盘测了车子在一点点时间内移动的距离，然后除以这段时间<img src="https://i.loli.net/2019/12/05/1sSb4PX3RcpxryU.png" alt="image-20191204213545504.png" style="zoom:67%;" />

这是个聪明的做法。

## 斜率的计算

$(x_1, y_1)$, $(x_2, y_2)$

$k = \frac{y_2-y_1}{x_2-x_1}$

而这儿的$y_2-y_1$不就是$\Delta s$.$x_2-x_1$不就$\Delta x$么？

到这里事情就明朗了许多

原来这个玄妙高深的仪表盘测得就是A,B两点的斜率。

而当$\Delta x \to 0$的时候，$\frac{\Delta s}{\Delta x}$即为$s(x)$当$x=1.33$时的斜率

我们试试当$f(x)=x^2\;（x=1）$时的切线斜率吧
$$
f(x)=f(1) = 1 \times 1 = \\
f(x + \Delta x) = f(1 + \Delta x) = (1 + \Delta x)^2 = 1 + \Delta x^2 + 2\Delta x\\
\mbox{根据我们推出来的}
k = f'(1) = \frac{1 + \Delta x ^ 2 + 2\Delta x - 1}{\Delta x}\;(\Delta x \to 0)\\
\mbox{即}k = f'(1) = \lim_{\Delta x \to 0}\Delta x +2
\mbox{因为}\Delta x 会趋近于0\\
所以最后就可以推出当x=1时f(x) 的切线斜率为2
$$

$$
当然，\Delta 为0 的做法也可以
$$

这就是导数：函数的切线斜率

那么我们还可以求出导数的函数：$f'(x)$
$$
f'(x)=\frac{f(x +\Delta x) - f(x)}{\Delta x}
$$

最后，有一个公式：$(x^a)' = a(x^{a - 1})$
$$
\mbox{证明:}\\
当\Delta x \to 0 时，（1 + \frac{\Delta x}{x})^a - 1 \sim a(\frac{\Delta x}{x}),于是，当x \ne 0 时,\\
(x^a)' = \lim_{\Delta x \to 0}\frac{(x + \Delta x) ^ a - x ^ a}{\Delta x} = \lim_{\Delta x \to 0}\frac{x^a[(1 + \frac{\Delta x}{x}) ^ a - 1]}{\Delta x}= x ^ a\lim_{\Delta x \to 0}\frac{a(\frac{\Delta x}{x})}{\Delta x} = x ^ a \times \frac{a}{x} = ax^{a - 1},\\
当x = 0 时,有\\
(x^a)'|_{x=0} = \lim_{\Delta x \to 0} = \lim_{\Delta x \to 0}(\Delta x)^{a - 1} = \begin{cases}
0, &a \lt 1\\
1, &a = 1\\
\infty, &0 \lt x\lt 1
\end{cases}
$$
